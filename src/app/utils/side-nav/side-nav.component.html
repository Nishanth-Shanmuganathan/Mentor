<div
  *ngIf="isMobile"
  class="profile-section d-flex flex-column justify-content-between"
>
  <div class="d-flex justify-content-end">
    <mat-icon (click)="openProfile(user?._id)">account_circle</mat-icon>
  </div>
  <p (click)="openProfile(user?._id)">
    Sunil Padasala Gopikrishna Vatsalam
  </p>
</div>
<mat-list
  [ngClass]="{
    fit: isMobile,
    'justify-content-between': !isMobile,
    cent: !isMobile
  }"
  class="d-flex flex-column align-items-center"
>
  <div>
    <a *ngFor="let datum of data" [routerLink]="datum.link">
      <mat-list-item
        matRipple
        matRippleColor="#ffffff1f"
        routerLinkActive="link-active"
      >
        <mat-icon>{{ datum.icon }}</mat-icon>
        <span>{{ datum.name | uppercase }}</span>
      </mat-list-item>
    </a>
    <mat-divider></mat-divider>
  </div>

  <div>
    <a *ngFor="let datum of fixedData" [routerLink]="datum.link">
      <mat-list-item
        class="below-set"
        matRipple
        matRippleColor="#ffffff1f"
        routerLinkActive="link-active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <mat-icon>{{ datum.icon }}</mat-icon>
        <span>{{ datum.name | uppercase }}</span>
        <span
          class="badge"
          *ngIf="datum.name === 'Notifications' && notifications"
          >{{ notifications }}</span
        >
      </mat-list-item>
    </a>
    <mat-list-item
      matRipple
      matRippleColor="#ffffff1f"
      class="logout"
      (click)="logout()"
    >
      <mat-icon>login</mat-icon>
      <span>LOGOUT</span>
    </mat-list-item>
  </div>
</mat-list>
