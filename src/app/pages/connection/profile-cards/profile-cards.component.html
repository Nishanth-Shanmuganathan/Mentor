<mat-card>
  <mat-card-content class="image">
    <img
      src="../../../assets/jlpt.jpg"
      alt="profile"
      width="150px"
      height="150px"
    />
    <div class="title">
      <p>{{ connection.username }}</p>
      <p class="text-muted">
        {{ connection.roleDetails.position || connection.roleDetails.company }}
      </p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <div class="d-flex justify-content-around align-items-end">
      <button
        mat-raised-button
        color="primary"
        (click)="sendReq(connection._id)"
      >
        CONNECT
      </button>
      <button mat-raised-button color="accent">
        VIEW PROFILE
      </button>
    </div>
  </mat-card-actions>
</mat-card>
