<div class="container-fluid">
  <div class="row justify-content-between align-items-center">
    <p class="col-* heading">Post your query</p>
    <button mat-icon-button class="col-* text-danger" (click)="closeModals()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<div>
  <p class="row text-muted m-3">
    Your query will be answered by mentors in your connection.
  </p>
</div>

<form
  class="row justify-content-end m-3"
  [formGroup]="queryForm"
  (ngSubmit)="sendQuery()"
>
  <mat-form-field class="col-12 p-1">
    <mat-label>Query</mat-label>
    <textarea matInput formControlName="query" minlength="50"></textarea>
    <mat-hint>Your query should consists of minimum 50 characters.</mat-hint>
    <mat-error *ngIf="queryForm.controls['query'].errors?.required"
      >Query should not be left empty.</mat-error
    >
    <mat-error *ngIf="!queryForm.controls['query'].errors?.required"
      >Query should consists of minimum 50 characters.</mat-error
    >
  </mat-form-field>
  <mat-form-field class="col-12 p-1 pt-3">
    <mat-label>Domain</mat-label>
    <mat-select formControlName="domain">
      <mat-option *ngFor="let domain of domains" [value]="domain">
        {{ domain }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="col-* pt-3 pb-3">
    <button mat-raised-button type="submit" color="primary">Add Query</button>
  </div>
</form>
